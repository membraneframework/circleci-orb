description: >
  Precompile a package for linux

docker:
  - image: ubuntu

parameters: 
  package-name:
    description: "Name of the package to precompile"
    type: string

steps:
  - checkout
  - run:
      name: Get apt dependencies
      command:  |
        apt-get update
        apt-get install -y curl gcc git make g++ bzip2
  - run:
      name: Precompile package
      command: include(script/precompile_for_linux.sh)
      environment:
        PACKAGE_NAME: << parameters.package-name >>
  - persist_to_workspace:
      root: ~/project/
      paths:
        - workspace/<< parameters.package-name >>_linux