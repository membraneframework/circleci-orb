description: >
  Precompile a package for macOS with intel architecture

macos:
  xcode: 14.0.1

parameters:
  package-name:
    description: Name of the package to precompile
    type: string
  expected-version:
    description: Version of the package
    type: string
    default: null

steps:
  - checkout
  - run:
      name: Precompile package
      command: << include(scripts/precompile_for_macos_intel.sh) >>
      environment:
        PACKAGE_NAME: << parameters.package-name >>
        EXPECTED_VERSION: << parameters.expected-version >>
  - persist_to_workspace:
      root: ~/project/
      paths:
        - workspace/<< parameters.package-name >>_macos_intel
