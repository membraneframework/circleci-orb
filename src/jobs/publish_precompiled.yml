description: >
  Publish a precompiled package

parameters:
  version:
    description: "Version of the github release"
    type: "string"
    default: "latest"

docker:
  - image: ubuntu
steps:
  - attach_workspace:
      at: ~/
  - run: 
      name: Prepare artifacts
      command: |
        mkdir /root/artifacts
        directory=/root/workspace
        for subdir in "$directory"/*; do
          if [ -d "$subdir" ]; then  
            subdir_name="$(basename "$subdir")"
            tar -czvf "$subdir_name.tar.gz" -C "$directory" "$subdir_name"
            mv "$subdir_name.tar.gz" /root/artifacts
          fi
        done
  - run: 
      name: Publish release
      command:  |
        apt update
        cd /root/
        apt install -y wget
        wget https://github.com/tcnksm/ghr/releases/download/v0.16.0/ghr_v0.16.0_linux_amd64.tar.gz
        tar -xf ghr_v0.16.0_linux_amd64.tar.gz
        ./ghr_v0.16.0_linux_amd64/ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete << parameters.version >> /root/artifacts/ 