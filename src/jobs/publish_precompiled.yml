description: >
  Publish a precompiled package

parameters:
  version:
    description: "Version of the github release"
    type: "string"
    default: "latest"

docker:
  - image: ubuntu
steps:
  - attach_workspace:
      at: ~/
  - run:
      name: Publish release
      command: include(scripts/publish_precompiled.sh)
      environment:
        VERSION: << parameters.version >>
