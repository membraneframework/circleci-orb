description: >
  Allows to run compilation using cache
parameters:
  version:
    type: integer
    default: 1
    description: "Version number, can be used to force cache recreation"
  env:
    type: string
    default: dev
    description: Mix environment
  regenerate:
    type: boolean
    default: false
    description: Determines whether the cache will be saved
  before-save:
    type: steps
    default: []
    description: >
      Steps to invoke between restoring and saving cache if saving is enabled
steps:
  - restore_cache:
      keys:
        - v<< parameters.version >>-build-{{ arch }}-<< parameters.env >>-{{ checksum "mix.lock" }}
        - v<< parameters.version >>-build-{{ arch }}-<< parameters.env >>-
        - v<< parameters.version >>-build-{{ arch }}-
        - v<< parameters.version >>-build-
  - when:
      condition: << parameters.save >>
      steps:
        - steps: << parameters.before-save >>
        - save_cache:
          key: v<< parameters.version >>-build-{{ arch }}-<< parameters.env >>-{{ checksum "mix.lock" }}
          paths: ["_build/<< parameters.env >>"]
